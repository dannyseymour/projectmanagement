<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::head"></head>

<body>
<nav th:replace="layouts::navbar"></nav>

<div class ="container">
  <h4>
    Current Projects
  </h4>
  <table>
    <thead>
    <tr>
      <th>
        Project Name
      </th>
      <th>
        Project Stage
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aProject : ${projects}">
      <td th:text="${aProject.name}"/>
      <td th:text="${aProject.stage}"/>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <table>
    <thead>
    <tr>
      <th>
        Employee First Name
      </th>
      <th>
        Employee Last Name
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anEmployee: ${employees}">
      <td th:text="${anEmployee.firstName}"/>
      <td th:text="${anEmployee.lastName}"/>
    </tr>
    </tbody>
  </table>
</div>

</body>
